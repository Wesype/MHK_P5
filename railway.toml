# Configuration Railway pour Cron Job
# Le script s'exécute une fois puis se termine

[build]
builder = "NIXPACKS"
nixpacksConfigPath = "nixpacks.toml"

[deploy]
startCommand = "python db_postgres.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Pour configurer le cron sur Railway:
# 1. Allez dans Settings > Cron
# 2. Ajoutez un schedule (ex: "0 */12 * * *" pour toutes les 12h)
# 3. Railway redémarrera le service automatiquement selon le cron
